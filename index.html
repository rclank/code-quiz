<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatibe" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <h2><a href=#>View high scores</a></h2>
            <p>Time: <span id="timer">0</span></p>
        </header>
        <main class="page-content">
            <div id="question-area" class="hide">
                <h2 id="question-prompt"></h2>
                <div id="responses"></div>
            </div>
                <div id="quiz-area">
                    <h2>Coding Quiz Challenge</h2>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    
                    <button class="btn start-btn">Start Quiz</button>
                </div>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
