<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatibe" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <button class="link" id="high-scores-link">View high scores</button>
            <p>Time: <span id="timer">0</span></p>
        </header>
        <main class="page-content">
            <div id="question-card" class="card hide">
                <h2 id="question-prompt"></h2>
                <div id="responses"></div>
                <div id="accuracy" class='hide'></div>
            </div>
            <div class="card" id="quiz-card">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                
                <button class="btn" id="start-btn">Start Quiz</button>
            </div>
            <div id="end-quiz-card" class="card hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="score"></span></p>
                <form id="initials-form">
                    <div class="form-group">
                        <label for="initials">Enter initials:</label>
                        <input type="text" name="initials" id="initials" />
                    </div>
                    <div class="form-group">
                        <button class="btn" id="submit-score-btn">Submit</button>
                    </div>
                </form>
            </div>
            <div id="high-scores-card" class="card hide">
                <h2>High scores</h2>
                <div class="scoreboard" id="scoreboard">
                </div>
                <div>
                    <button class="btn" id="go-back-btn">Go back</button>
                    <button class="btn" id="clear-scores-btn">Clear high scores</button>
                </div>
            </div>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
